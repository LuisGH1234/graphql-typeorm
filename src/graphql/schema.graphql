type Query {
    user(id: ID!): User!
    users(page: Int, limit: Int, filter: String): UserPaginationResult!
}

type Mutation {
    register(user: UserInput!): User!
}

type UserPaginationResult {
    users: [User!]!
    count: Int
}

type User {
    id: ID!
    firstName: String
    lastName: String
    age: Int
    nickname: String
    email: String
    password: String
}

input UserInput {
    firstName: String!
    lastName: String!
    age: Int!
    nickname: String
    email: String!
    password: String!
}
